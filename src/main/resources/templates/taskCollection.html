<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Collection</title>
</head>
<body>
<div class="container">
    <h3>Task Collection</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Task Title</th>
            <th>Status</th>
            <th>Task Priority</th>
            <th>Description</th>
            <th>Files</th>
            <th>Start Date</th>
            <th>Deadline Date</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp: ${task}">
            <td th:text="${temp.task_title}"/>
            <td th:text="${temp.status}"/>
            <td th:text="${temp.task_priority}"/>
            <td th:text="${temp.description}"/>
            <td th:text="${temp.pdf_file}"/>
            <td th:text="${temp.start_date}"/>
            <td th:text="${temp.deadline_date}"/>
            <td th:text="${temp.note}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
